<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高级编辑器 - PhotoWatermark Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto p-6">
    <!-- Header -->
    <div class="mb-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">高级编辑器</h1>
          <p class="text-gray-600">精确控制水印的每一个细节，创造完美的视觉效果</p>
        </div>
        <div class="flex items-center space-x-3">
          <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center space-x-2">
            <i data-lucide="save" class="w-4 h-4"></i>
            <span>保存模板</span>
          </button>
          <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center space-x-2">
            <i data-lucide="download" class="w-4 h-4"></i>
            <span>导出图片</span>
          </button>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <!-- Left Sidebar: Tools -->
      <div class="lg:col-span-1 space-y-6">
        <!-- Tool Palette -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">工具面板</h2>
          <div class="space-y-3">
            <button
              class="w-full flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors">
              <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                <i data-lucide="type" class="w-4 h-4 text-white"></i>
              </div>
              <span class="font-medium">文字工具</span>
            </button>
            <button
              class="w-full flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors">
              <div class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center">
                <i data-lucide="image" class="w-4 h-4 text-white"></i>
              </div>
              <span class="font-medium">图片工具</span>
            </button>
            <button
              class="w-full flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors">
              <div class="w-8 h-8 bg-purple-500 rounded-lg flex items-center justify-center">
                <i data-lucide="shapes" class="w-4 h-4 text-white"></i>
              </div>
              <span class="font-medium">形状工具</span>
            </button>
            <button
              class="w-full flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors">
              <div class="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center">
                <i data-lucide="camera" class="w-4 h-4 text-white"></i>
              </div>
              <span class="font-medium">EXIF工具</span>
            </button>
          </div>
        </div>

        <!-- Layers Panel -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-900">图层</h2>
            <button class="text-blue-600 hover:text-blue-700">
              <i data-lucide="plus" class="w-4 h-4"></i>
            </button>
          </div>
          <div class="space-y-2">
            <div class="flex items-center justify-between p-2 bg-blue-50 border border-blue-200 rounded-lg">
              <div class="flex items-center space-x-2">
                <i data-lucide="eye" class="w-4 h-4 text-blue-600"></i>
                <span class="text-sm font-medium text-blue-900">文字水印</span>
              </div>
              <i data-lucide="grip-vertical" class="w-4 h-4 text-blue-600"></i>
            </div>
            <div class="flex items-center justify-between p-2 border border-gray-200 rounded-lg">
              <div class="flex items-center space-x-2">
                <i data-lucide="eye" class="w-4 h-4 text-gray-400"></i>
                <span class="text-sm text-gray-600">Logo水印</span>
              </div>
              <i data-lucide="grip-vertical" class="w-4 h-4 text-gray-400"></i>
            </div>
            <div class="flex items-center justify-between p-2 border border-gray-200 rounded-lg">
              <div class="flex items-center space-x-2">
                <i data-lucide="eye" class="w-4 h-4 text-gray-400"></i>
                <span class="text-sm text-gray-600">背景图片</span>
              </div>
              <i data-lucide="grip-vertical" class="w-4 h-4 text-gray-400"></i>
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">快速操作</h2>
          <div class="space-y-2">
            <button
              class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-700 flex items-center space-x-2">
              <i data-lucide="copy" class="w-4 h-4"></i>
              <span class="text-sm">复制图层</span>
            </button>
            <button
              class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-700 flex items-center space-x-2">
              <i data-lucide="trash-2" class="w-4 h-4"></i>
              <span class="text-sm">删除图层</span>
            </button>
            <button
              class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-700 flex items-center space-x-2">
              <i data-lucide="align-center" class="w-4 h-4"></i>
              <span class="text-sm">居中对齐</span>
            </button>
            <button
              class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-700 flex items-center space-x-2">
              <i data-lucide="rotate-cw" class="w-4 h-4"></i>
              <span class="text-sm">旋转90°</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Main Canvas Area -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <!-- Canvas Toolbar -->
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-4">
              <h2 class="text-lg font-semibold text-gray-900">画布</h2>
              <div class="flex items-center space-x-2 text-sm text-gray-500">
                <span>1920 × 1080</span>
                <span>•</span>
                <span>100%</span>
              </div>
            </div>
            <div class="flex items-center space-x-2">
              <button class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100">
                <i data-lucide="zoom-out" class="w-4 h-4"></i>
              </button>
              <button class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100">
                <i data-lucide="zoom-in" class="w-4 h-4"></i>
              </button>
              <button class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100">
                <i data-lucide="maximize" class="w-4 h-4"></i>
              </button>
              <button class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100">
                <i data-lucide="grid-3x3" class="w-4 h-4"></i>
              </button>
            </div>
          </div>

          <!-- Canvas -->
          <div class="bg-gray-100 rounded-lg aspect-video relative overflow-hidden">
            <!-- Background Image Placeholder -->
            <div
              class="absolute inset-0 bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center">
              <div class="text-center text-gray-500">
                <i data-lucide="image" class="w-16 h-16 mx-auto mb-4 text-gray-300"></i>
                <p class="text-lg">拖拽图片到此处开始编辑</p>
              </div>
            </div>

            <!-- Sample Watermark Elements -->
            <div
              class="absolute bottom-4 right-4 bg-white/90 backdrop-blur-sm px-3 py-2 rounded-lg border-2 border-blue-500 cursor-move">
              <div class="flex items-center space-x-2">
                <i data-lucide="camera" class="w-4 h-4 text-blue-600"></i>
                <span class="text-sm font-medium text-gray-900">Photography Studio</span>
              </div>
            </div>

            <!-- Grid Overlay (when enabled) -->
            <div class="absolute inset-0 opacity-20 pointer-events-none"
              style="background-image: repeating-linear-gradient(0deg, transparent, transparent 49px, #000 50px), repeating-linear-gradient(90deg, transparent, transparent 49px, #000 50px); background-size: 50px 50px; display: none;">
            </div>
          </div>

          <!-- Canvas Controls -->
          <div class="flex items-center justify-between mt-4">
            <div class="flex items-center space-x-4">
              <button class="flex items-center space-x-2 px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                <i data-lucide="undo" class="w-4 h-4"></i>
                <span class="text-sm">撤销</span>
              </button>
              <button class="flex items-center space-x-2 px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                <i data-lucide="redo" class="w-4 h-4"></i>
                <span class="text-sm">重做</span>
              </button>
            </div>
            <div class="flex items-center space-x-2">
              <span class="text-sm text-gray-500">缩放:</span>
              <select class="border border-gray-300 rounded px-2 py-1 text-sm">
                <option>25%</option>
                <option>50%</option>
                <option>75%</option>
                <option selected>100%</option>
                <option>125%</option>
                <option>150%</option>
                <option>200%</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Sidebar: Properties -->
      <div class="lg:col-span-1 space-y-6">
        <!-- Element Properties -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">属性面板</h2>

          <!-- Text Properties -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">文字内容</label>
              <input type="text" value="Photography Studio"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">字体</label>
              <select
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option>Arial</option>
                <option>Helvetica</option>
                <option>Times New Roman</option>
                <option>Georgia</option>
                <option>Verdana</option>
              </select>
            </div>

            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">字号</label>
                <input type="number" value="16"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">行高</label>
                <input type="number" value="1.5" step="0.1"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">文字颜色</label>
              <div class="flex items-center space-x-3">
                <input type="color" value="#000000" class="w-12 h-10 border border-gray-300 rounded-lg cursor-pointer">
                <input type="text" value="#000000"
                  class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">透明度</label>
              <div class="flex items-center space-x-3">
                <input type="range" class="flex-1" min="0" max="100" value="90">
                <span class="text-sm text-gray-600 w-12">90%</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Position & Transform -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">位置与变换</h2>

          <div class="space-y-4">
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">X 坐标</label>
                <input type="number" value="100"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Y 坐标</label>
                <input type="number" value="50"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">宽度</label>
                <input type="number" value="200"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">高度</label>
                <input type="number" value="40"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">旋转角度</label>
              <div class="flex items-center space-x-3">
                <input type="range" class="flex-1" min="-180" max="180" value="0">
                <span class="text-sm text-gray-600 w-12">0°</span>
              </div>
            </div>

            <!-- Quick Position Buttons -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">快速定位</label>
              <div class="grid grid-cols-3 gap-2">
                <button class="p-2 border border-gray-300 rounded hover:bg-gray-50 text-xs">左上</button>
                <button class="p-2 border border-gray-300 rounded hover:bg-gray-50 text-xs">上中</button>
                <button class="p-2 border border-gray-300 rounded hover:bg-gray-50 text-xs">右上</button>
                <button class="p-2 border border-gray-300 rounded hover:bg-gray-50 text-xs">左中</button>
                <button class="p-2 border border-gray-300 rounded hover:bg-gray-50 text-xs">居中</button>
                <button class="p-2 border border-gray-300 rounded hover:bg-gray-50 text-xs">右中</button>
                <button class="p-2 border border-gray-300 rounded hover:bg-gray-50 text-xs">左下</button>
                <button class="p-2 border border-gray-300 rounded hover:bg-gray-50 text-xs">下中</button>
                <button
                  class="p-2 border border-gray-300 rounded bg-blue-50 border-blue-300 text-blue-700 text-xs">右下</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Effects -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">效果</h2>

          <div class="space-y-4">
            <!-- Shadow -->
            <div>
              <div class="flex items-center justify-between mb-2">
                <label class="text-sm font-medium text-gray-700">阴影</label>
                <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
              </div>
              <div class="space-y-2 opacity-50">
                <div class="grid grid-cols-2 gap-2">
                  <input type="number" placeholder="X偏移"
                    class="w-full border border-gray-300 rounded px-2 py-1 text-sm">
                  <input type="number" placeholder="Y偏移"
                    class="w-full border border-gray-300 rounded px-2 py-1 text-sm">
                </div>
                <input type="number" placeholder="模糊半径" class="w-full border border-gray-300 rounded px-2 py-1 text-sm">
                <input type="color" value="#000000" class="w-full h-8 border border-gray-300 rounded cursor-pointer">
              </div>
            </div>

            <!-- Stroke -->
            <div>
              <div class="flex items-center justify-between mb-2">
                <label class="text-sm font-medium text-gray-700">描边</label>
                <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
              </div>
              <div class="space-y-2 opacity-50">
                <input type="number" placeholder="描边宽度" class="w-full border border-gray-300 rounded px-2 py-1 text-sm">
                <input type="color" value="#ffffff" class="w-full h-8 border border-gray-300 rounded cursor-pointer">
              </div>
            </div>

            <!-- Background -->
            <div>
              <div class="flex items-center justify-between mb-2">
                <label class="text-sm font-medium text-gray-700">背景</label>
                <input type="checkbox" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
              </div>
              <div class="space-y-2">
                <input type="color" value="#ffffff" class="w-full h-8 border border-gray-300 rounded cursor-pointer">
                <div class="flex items-center space-x-3">
                  <span class="text-xs text-gray-500">透明度</span>
                  <input type="range" class="flex-1" min="0" max="100" value="90">
                  <span class="text-xs text-gray-600 w-8">90%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
