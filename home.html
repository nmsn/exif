<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主工作台 - PhotoWatermark Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto p-6">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">主工作台</h1>
      <p class="text-gray-600">上传照片，快速添加水印，一键导出高质量图片</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left Column: Upload & Preview -->
      <div class="lg:col-span-2 space-y-6">
        <!-- Upload Area -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-900">照片上传</h2>
            <div class="flex items-center space-x-2 text-sm text-gray-500">
              <i data-lucide="info" class="w-4 h-4"></i>
              <span>支持 JPG, PNG, WEBP 格式</span>
            </div>
          </div>

          <div
            class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors cursor-pointer">
            <div class="space-y-4">
              <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto">
                <i data-lucide="upload" class="w-8 h-8 text-blue-500"></i>
              </div>
              <div>
                <p class="text-lg font-medium text-gray-900">拖拽照片到此处</p>
                <p class="text-gray-500">或点击选择文件</p>
              </div>
              <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                选择文件
              </button>
            </div>
          </div>
        </div>

        <!-- Preview Area -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-900">预览区域</h2>
            <div class="flex items-center space-x-2">
              <button class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100">
                <i data-lucide="zoom-in" class="w-5 h-5"></i>
              </button>
              <button class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100">
                <i data-lucide="zoom-out" class="w-5 h-5"></i>
              </button>
              <button class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100">
                <i data-lucide="maximize" class="w-5 h-5"></i>
              </button>
            </div>
          </div>

          <div class="bg-gray-100 rounded-lg aspect-video flex items-center justify-center">
            <div class="text-center text-gray-500">
              <i data-lucide="image" class="w-16 h-16 mx-auto mb-4 text-gray-300"></i>
              <p class="text-lg">上传照片后将在此显示预览</p>
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <h2 class="text-xl font-semibold text-gray-900 mb-4">快速操作</h2>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <button
              class="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors">
              <i data-lucide="type" class="w-8 h-8 text-blue-500 mb-2"></i>
              <span class="text-sm font-medium">文字水印</span>
            </button>
            <button
              class="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors">
              <i data-lucide="image" class="w-8 h-8 text-green-500 mb-2"></i>
              <span class="text-sm font-medium">图片水印</span>
            </button>
            <button
              class="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors">
              <i data-lucide="camera" class="w-8 h-8 text-purple-500 mb-2"></i>
              <span class="text-sm font-medium">EXIF水印</span>
            </button>
            <button
              class="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors">
              <i data-lucide="layers" class="w-8 h-8 text-orange-500 mb-2"></i>
              <span class="text-sm font-medium">组合水印</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Right Column: EXIF & Controls -->
      <div class="space-y-6">
        <!-- EXIF Information -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-900">EXIF 信息</h2>
            <i data-lucide="info" class="w-5 h-5 text-gray-400"></i>
          </div>

          <div class="space-y-3">
            <div class="flex justify-between items-center py-2 border-b border-gray-100">
              <span class="text-sm font-medium text-gray-600">相机型号</span>
              <span class="text-sm text-gray-500">Canon EOS R5</span>
            </div>
            <div class="flex justify-between items-center py-2 border-b border-gray-100">
              <span class="text-sm font-medium text-gray-600">镜头</span>
              <span class="text-sm text-gray-500">RF 24-70mm f/2.8</span>
            </div>
            <div class="flex justify-between items-center py-2 border-b border-gray-100">
              <span class="text-sm font-medium text-gray-600">光圈</span>
              <span class="text-sm text-gray-500">f/2.8</span>
            </div>
            <div class="flex justify-between items-center py-2 border-b border-gray-100">
              <span class="text-sm font-medium text-gray-600">快门</span>
              <span class="text-sm text-gray-500">1/125s</span>
            </div>
            <div class="flex justify-between items-center py-2 border-b border-gray-100">
              <span class="text-sm font-medium text-gray-600">ISO</span>
              <span class="text-sm text-gray-500">800</span>
            </div>
            <div class="flex justify-between items-center py-2">
              <span class="text-sm font-medium text-gray-600">拍摄时间</span>
              <span class="text-sm text-gray-500">2024-01-15</span>
            </div>
          </div>
        </div>

        <!-- Watermark Templates -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-900">快速模板</h2>
            <button class="text-blue-600 hover:text-blue-700 text-sm font-medium">
              查看全部
            </button>
          </div>

          <div class="space-y-3">
            <div
              class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:border-blue-300 cursor-pointer">
              <div class="flex items-center space-x-3">
                <div
                  class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center">
                  <i data-lucide="type" class="w-5 h-5 text-white"></i>
                </div>
                <div>
                  <p class="font-medium text-gray-900">简约文字</p>
                  <p class="text-xs text-gray-500">右下角透明水印</p>
                </div>
              </div>
              <button class="text-blue-600 hover:text-blue-700">
                <i data-lucide="plus" class="w-5 h-5"></i>
              </button>
            </div>

            <div
              class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:border-blue-300 cursor-pointer">
              <div class="flex items-center space-x-3">
                <div
                  class="w-10 h-10 bg-gradient-to-br from-green-500 to-green-600 rounded-lg flex items-center justify-center">
                  <i data-lucide="camera" class="w-5 h-5 text-white"></i>
                </div>
                <div>
                  <p class="font-medium text-gray-900">EXIF信息</p>
                  <p class="text-xs text-gray-500">底部参数显示</p>
                </div>
              </div>
              <button class="text-blue-600 hover:text-blue-700">
                <i data-lucide="plus" class="w-5 h-5"></i>
              </button>
            </div>

            <div
              class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:border-blue-300 cursor-pointer">
              <div class="flex items-center space-x-3">
                <div
                  class="w-10 h-10 bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg flex items-center justify-center">
                  <i data-lucide="image" class="w-5 h-5 text-white"></i>
                </div>
                <div>
                  <p class="font-medium text-gray-900">品牌Logo</p>
                  <p class="text-xs text-gray-500">角落标识水印</p>
                </div>
              </div>
              <button class="text-blue-600 hover:text-blue-700">
                <i data-lucide="plus" class="w-5 h-5"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Export Options -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <h2 class="text-xl font-semibold text-gray-900 mb-4">导出设置</h2>

          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">输出格式</label>
              <select
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option>JPG (推荐)</option>
                <option>PNG</option>
                <option>WEBP</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">图片质量</label>
              <div class="flex items-center space-x-3">
                <input type="range" class="flex-1" min="50" max="100" value="90">
                <span class="text-sm text-gray-600 w-12">90%</span>
              </div>
            </div>

            <button
              class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">
              <i data-lucide="download" class="w-5 h-5 inline mr-2"></i>
              导出图片
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
