<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoWatermark Pro - 专业照片水印处理平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    .iframe-container {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .page-title {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-2">
            <div
              class="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center">
              <i data-lucide="camera" class="w-5 h-5 text-white"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-900">PhotoWatermark Pro</h1>
          </div>
        </div>
        <nav class="hidden md:flex items-center space-x-8">
          <a href="#home" class="text-gray-700 hover:text-blue-600 font-medium">工作台</a>
          <a href="#templates" class="text-gray-700 hover:text-blue-600 font-medium">模板库</a>
          <a href="#editor" class="text-gray-700 hover:text-blue-600 font-medium">编辑器</a>
          <a href="#batch" class="text-gray-700 hover:text-blue-600 font-medium">批量处理</a>
          <a href="#gallery" class="text-gray-700 hover:text-blue-600 font-medium">我的作品</a>
        </nav>
        <div class="flex items-center space-x-4">
          <button class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100">
            <i data-lucide="bell" class="w-5 h-5"></i>
          </button>
          <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
            <span class="text-white text-sm font-medium">U</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Introduction -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold page-title mb-4">专业照片水印处理平台</h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        提供强大的照片水印功能，支持EXIF信息提取、多种水印模板、批量处理等专业功能。
        以下是完整的产品界面原型展示。
      </p>
    </div>

    <!-- Pages Grid -->
    <div class="space-y-16">
      <!-- Home Page -->
      <section id="home" class="scroll-mt-20">
        <div class="mb-6">
          <h3 class="text-2xl font-bold text-gray-900 mb-2">主工作台</h3>
          <p class="text-gray-600">照片上传、预览和基础水印操作的核心界面</p>
        </div>
        <div class="iframe-container">
          <iframe src="home.html" class="w-full h-[800px] border-0"></iframe>
        </div>
      </section>

      <!-- Templates Page -->
      <section id="templates" class="scroll-mt-20">
        <div class="mb-6">
          <h3 class="text-2xl font-bold text-gray-900 mb-2">模板库</h3>
          <p class="text-gray-600">丰富的水印模板选择，支持分类浏览和自定义创建</p>
        </div>
        <div class="iframe-container">
          <iframe src="templates.html" class="w-full h-[800px] border-0"></iframe>
        </div>
      </section>

      <!-- Editor Page -->
      <section id="editor" class="scroll-mt-20">
        <div class="mb-6">
          <h3 class="text-2xl font-bold text-gray-900 mb-2">高级编辑器</h3>
          <p class="text-gray-600">专业的水印编辑工具，支持图层管理和精确调节</p>
        </div>
        <div class="iframe-container">
          <iframe src="editor.html" class="w-full h-[800px] border-0"></iframe>
        </div>
      </section>

      <!-- Batch Processing Page -->
      <section id="batch" class="scroll-mt-20">
        <div class="mb-6">
          <h3 class="text-2xl font-bold text-gray-900 mb-2">批量处理</h3>
          <p class="text-gray-600">高效的批量水印处理工具，支持多文件同时操作</p>
        </div>
        <div class="iframe-container">
          <iframe src="batch.html" class="w-full h-[800px] border-0"></iframe>
        </div>
      </section>

      <!-- Gallery Page -->
      <section id="gallery" class="scroll-mt-20">
        <div class="mb-6">
          <h3 class="text-2xl font-bold text-gray-900 mb-2">我的作品</h3>
          <p class="text-gray-600">管理处理历史、收藏模板和导出记录</p>
        </div>
        <div class="iframe-container">
          <iframe src="gallery.html" class="w-full h-[800px] border-0"></iframe>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="text-center text-gray-600">
        <p>&copy; 2024 PhotoWatermark Pro. 专业照片水印处理平台原型设计</p>
      </div>
    </div>
  </footer>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
</body>

</html>
